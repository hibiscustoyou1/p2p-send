    <!-- Material Symbols -->

    <!-- Tailwind CSS -->

    <script>

            darkMode: "class",
            theme: {

                        "primary-dark": "#2563EB",
                        "background-light": "#f8fafc",
                        "background-dark": "#0F172A", 
                        "surface-light": "#ffffff",
                        "surface-dark": "#1E293B",
                        "surface-darker": "#020617",
                        "accent-success": "#10B981",
                        "accent-warning": "#F59E0B",
                        "accent-error": "#EF4444",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],

                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1rem",
                        full: "9999px",
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
    
    <style>
        [v-cloak] { display: none; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }

        /* Glassmorphism utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .dark .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .active-nav {
            background: rgba(59, 130, 246, 0.15);
            border-left: 3px solid #3B82F6;
        }
        
        /* View transition animation */
        .fade-in {
            animation: fadeIn 0.25s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex overflow-hidden transition-colors duration-300">
    <div id="app" class="flex w-full h-screen" v-cloak>
        
        <!-- 左侧菜单栏 -->
        <aside class="w-64 flex-shrink-0 flex flex-col justify-between bg-white dark:bg-surface-darker border-r border-slate-200 dark:border-slate-800 z-20 transition-colors duration-300">
            <div class="flex flex-col gap-6 p-6">
                <!-- Logo -->
                <a href="transfer.html" class="flex flex-col cursor-pointer hover:opacity-80 transition-opacity">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="material-symbols-outlined text-primary text-3xl">share_reviews</span>
                        <h1 class="text-slate-900 dark:text-white text-xl font-bold tracking-tight">P2P 共享</h1>
                    </div>
                    <p class="text-slate-500 dark:text-slate-400 text-xs font-medium pl-1">安全控制台</p>
                </a>
                
                <!-- 主导航 -->
                <nav class="flex flex-col gap-2 mt-4">
                    <a href="transfer.html" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-xl flex items-center gap-3 px-4 py-3 transition-colors cursor-pointer group">
                        <span class="material-symbols-outlined">swap_horiz</span>
                        <span class="text-sm font-semibold">传输</span>
                    </a>
                    <a href="history.html" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-xl flex items-center gap-3 px-4 py-3 transition-colors cursor-pointer group">
                        <span class="material-symbols-outlined">history</span>
                        <span class="text-sm font-semibold">历史记录</span>
                    </a>
                    <a href="devices.html" class="text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800/50 rounded-xl flex items-center gap-3 px-4 py-3 transition-colors cursor-pointer group">
                        <span class="material-symbols-outlined">devices</span>
                        <span class="text-sm font-semibold">设备</span>
                    </a>
                </nav>
            </div>
            
            <!-- 底部操作与用户区 -->
            <div class="p-6 flex flex-col gap-2">
                <button class="flex w-full items-center justify-center gap-2 rounded-xl h-10 bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 transition-all text-sm font-bold border border-primary/20">
                    <span class="material-symbols-outlined text-sm">add_link</span>
                    <span>快速链接</span>
                </button>
                
                <div class="mt-4 border-t border-slate-200 dark:border-slate-800 pt-4 flex flex-col gap-1">
                    <a href="settings.html" class="bg-slate-100 dark:bg-slate-800 text-primary dark:text-white flex items-center gap-3 px-3 py-2 rounded-xl transition-colors cursor-pointer">
                        <span class="material-symbols-outlined fill-current">settings</span>
                        <span class="text-sm font-medium">设置</span>
                    </a>
                    <button @click="toggleTheme" class="flex items-center gap-3 px-3 py-2 rounded-xl text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors w-full text-left">
                        <span class="material-symbols-outlined">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
                        <span class="text-sm font-medium">切换主题</span>
                    </button>
                </div>
                
                <!-- 用户信息 -->
                <div class="mt-2 flex items-center gap-3 px-3 pt-2">
                    <div class="h-8 w-8 rounded-full bg-gradient-to-br from-primary to-purple-500 flex items-center justify-center text-xs font-bold text-white shadow-lg shadow-primary/20">
                        JD
                    </div>
                    <div class="flex flex-col">
                        <span class="text-sm text-slate-900 dark:text-white font-medium">John Doe</span>
                        <span class="text-xs text-slate-500">专业版</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 右侧主内容区 -->
        <main class="flex-1 relative flex flex-col min-h-screen overflow-y-auto">
            
            <!-- 全局氛围光效背景 (仅作视觉点缀) -->
            <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
                <div class="absolute -top-[20%] -right-[10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[100px] dark:blur-[120px] transition-all duration-700"></div>
                <div class="absolute top-[40%] -left-[10%] w-[500px] h-[500px] bg-purple-600/5 dark:bg-purple-600/10 rounded-full blur-[100px] transition-all duration-700"></div>
            </div>

            <!-- 设置视图 -->
            <div class="relative z-10 p-8 w-full max-w-4xl mx-auto flex flex-col gap-8 fade-in h-full pb-20">
                <div class="flex flex-col gap-2">
                    <h2 class="text-3xl font-black tracking-tight text-slate-900 dark:text-white">设置</h2>
                    <p class="text-slate-500 dark:text-slate-400 text-base">管理您的个人资料和应用偏好设置</p>
                </div>

                <!-- 标签页 -->
                <div class="border-b border-slate-200 dark:border-slate-800">
                    <div class="flex gap-8 overflow-x-auto no-scrollbar">
                        <button class="relative pb-4 pt-2 text-primary dark:text-white text-sm font-bold tracking-wide whitespace-nowrap after:absolute after:bottom-0 after:left-0 after:h-[3px] after:w-full after:bg-primary dark:after:bg-white after:rounded-t-full">
                            常规
                        </button>
                        <button class="relative pb-4 pt-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 text-sm font-medium tracking-wide whitespace-nowrap transition-colors">
                            网络与安全
                        </button>
                        <button class="relative pb-4 pt-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 text-sm font-medium tracking-wide whitespace-nowrap transition-colors">
                            外观
                        </button>
                        <button class="relative pb-4 pt-2 text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 text-sm font-medium tracking-wide whitespace-nowrap transition-colors">
                            通知
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <!-- 设备配置卡片 -->
                    <div class="bg-white/80 dark:bg-surface-dark/80 backdrop-blur-md border border-slate-200 dark:border-slate-700 rounded-2xl p-6 md:p-8 flex flex-col md:flex-row gap-6 md:gap-8 items-start md:items-center">
                        <div class="relative group cursor-pointer">
                            <div class="h-28 w-28 rounded-full bg-cover bg-center ring-4 ring-slate-100 dark:ring-slate-800" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC5gI3DI6272-Hct_wO5CHMigOOnYyKeI2wCj1I7zeBY0I0WIj2LNOZmiAwGvvhfVMxFC1_4jQHEYAOGiCXAA_AbOXB-yYcjJa8mddNKYmdcawdamOFhNI4iICMfRUPJiPdrc9CuTKIvuXkb6lHEgB268bDycZc5EB_XdpDB0UIhqDbB4SUC6O7i_H2DHZlcNs4THqJXv9ktlTug8E3HrlGZvvMVUwhRS3COTOAUM2P9rtYBnFm26gmmUBSWtVWsWw507ucOftfDhKY");'>
                            </div>
                            <div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full shadow-lg hover:bg-primary-dark transition-colors">
                                <span class="material-symbols-outlined text-[20px]">photo_camera</span>
                            </div>
                        </div>
                        <div class="flex-1 w-full max-w-md">
                            <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-1">设备配置</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm mb-6">这是您在局域网中向他人展示的身份信息。</p>
                            <label class="block">
                                <span class="text-sm font-medium text-slate-700 dark:text-slate-300 mb-2 block">设备名称</span>
                                <div class="relative">
                                    <input class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl px-4 py-3 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder-slate-400 font-medium" type="text" value="MacBook Pro - Design" />
                                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 cursor-pointer hover:text-primary">edit</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 传输偏好卡片 -->
                    <div class="bg-white/80 dark:bg-surface-dark/80 backdrop-blur-md border border-slate-200 dark:border-slate-700 rounded-2xl p-6 md:p-8">
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-6">传输偏好</h3>
                        <div class="space-y-6">
                            <!-- 开关 1 -->
                            <div class="flex items-center justify-between pb-6 border-b border-slate-100 dark:border-slate-800">
                                <div class="flex flex-col gap-1 pr-4">
                                    <span class="text-base font-medium text-slate-900 dark:text-white">自动接收文件</span>
                                    <span class="text-sm text-slate-500 dark:text-slate-400">自动接收来自已知设备的传入传输</span>
                                </div>
                                <button @click="settings.autoAccept = !settings.autoAccept" :class="settings.autoAccept ? 'bg-primary' : 'bg-slate-200 dark:bg-slate-700'" class="w-12 h-7 rounded-full relative transition-colors focus:outline-none shrink-0">
                                    <span :class="settings.autoAccept ? 'translate-x-5' : 'translate-x-0'" class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-200"></span>
                                </button>
                            </div>
                            <!-- 开关 2 -->
                            <div class="flex items-center justify-between pb-6 border-b border-slate-100 dark:border-slate-800">
                                <div class="flex flex-col gap-1 pr-4">
                                    <span class="text-base font-medium text-slate-900 dark:text-white">完成后播放提示音</span>
                                    <span class="text-sm text-slate-500 dark:text-slate-400">当传输完成时播放通知提示音</span>
                                </div>
                                <button @click="settings.playSound = !settings.playSound" :class="settings.playSound ? 'bg-primary' : 'bg-slate-200 dark:bg-slate-700'" class="w-12 h-7 rounded-full relative transition-colors focus:outline-none shrink-0">
                                    <span :class="settings.playSound ? 'translate-x-5' : 'translate-x-0'" class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-200"></span>
                                </button>
                            </div>
                            <!-- 开关 3 -->
                            <div class="flex items-center justify-between pb-6 border-b border-slate-100 dark:border-slate-800">
                                <div class="flex flex-col gap-1 pr-4">
                                    <span class="text-base font-medium text-slate-900 dark:text-white">配对需要 PIN 码</span>
                                    <span class="text-sm text-slate-500 dark:text-slate-400">新连接需要 PIN 码以提高安全性</span>
                                </div>
                                <button @click="settings.requirePin = !settings.requirePin" :class="settings.requirePin ? 'bg-primary' : 'bg-slate-200 dark:bg-slate-700'" class="w-12 h-7 rounded-full relative transition-colors focus:outline-none shrink-0">
                                    <span :class="settings.requirePin ? 'translate-x-5' : 'translate-x-0'" class="absolute left-1 top-1 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-200"></span>
                                </button>
                            </div>
                            <!-- 下拉框 -->
                            <div class="pt-2">
                                <label class="block mb-2 text-sm font-medium text-slate-700 dark:text-slate-300">默认下载文件夹</label>
                                <div class="relative">
                                    <select class="w-full bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-xl pl-10 pr-10 py-3 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent outline-none appearance-none cursor-pointer">
                                        <option value="downloads">/Users/username/Downloads</option>
                                        <option value="desktop">/Users/username/Desktop</option>
                                        <option value="documents">/Users/username/Documents</option>
                                        <option value="custom">自定义位置...</option>
                                    </select>
                                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400">folder_open</span>
                                    <span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 dark:text-slate-400 pointer-events-none">expand_more</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button class="flex-1 sm:flex-none px-8 py-3 bg-primary hover:bg-primary-dark text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/25 active:scale-95">
                            保存更改
                        </button>
                        <button class="flex-1 sm:flex-none px-8 py-3 bg-transparent border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white font-bold rounded-xl transition-all active:scale-95">
                            恢复默认设置
                        </button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const isDarkMode = ref(true);
                
                // 设置页面特有状态
                const settings = ref({
                    autoAccept: true,
                    playSound: false,
                    requirePin: true
                });

                const toggleTheme = () => {
                    isDarkMode.value = !isDarkMode.value;
                    if (isDarkMode.value) {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                };

                onMounted(() => {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        isDarkMode.value = savedTheme === 'dark';
                    } else if (window.matchMedia) {
                        isDarkMode.value = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    }
                    
                    if(isDarkMode.value) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                });

                return { isDarkMode, toggleTheme, settings }
            }
        }).mount('#app');
    </script>
</body>
</html>
